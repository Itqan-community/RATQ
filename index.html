<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="header-title" id="header-title">RATQ</h1>
                <div class="header-actions">

            </div>
        </header>
